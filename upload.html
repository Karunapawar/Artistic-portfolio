    <main>
      <!-- Upload Section -->
      <section class="upload-section">
        <h2>Upload Your Art</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
          <input type="text" name="title" placeholder="Art Title" required />
          <textarea
            name="description"
            placeholder="Art Description"
            required
          ></textarea>
          <input type="file" name="artwork" accept="image/*" required />
          <button type="submit">Upload Art</button>
        </form>
      </section>
    </main>
