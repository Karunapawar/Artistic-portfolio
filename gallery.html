<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - Artistic Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="left">Artistic Portfolio</div>
        <div class="right">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="upload.html">Upload Art</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <!-- Gallery Section -->
      <section class="gallery-section">
        <h2>Featured Artworks</h2>
        <div class="gallery-filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="painting">Paintings</button>
          <button class="filter-btn" data-filter="photography">
            Photography
          </button>
          <button class="filter-btn" data-filter="digital">Digital Art</button>
        </div>
        <div class="gallery-grid">
          <div class="gallery-item painting">
            <img src="assets/images/art1.jpg" alt="Artwork 1" />
            <div class="overlay">
              <h3>Sunset Dreams</h3>
              <p>By John Doe</p>
              <a href="assets/images/art1.jpg" class="view-btn">View</a>
            </div>
          </div>
          <div class="gallery-item photography">
            <img src="assets/images/art2.jpg" alt="Artwork 2" />
            <div class="overlay">
              <h3>Mountain Serenity</h3>
              <p>By Jane Smith</p>
              <a href="assets/images/art2.jpg" class="view-btn">View</a>
            </div>
          </div>
          <div class="gallery-item digital">
            <img src="assets/images/art3.jpg" alt="Artwork 3" />
            <div class="overlay">
              <h3>Cyber City</h3>
              <p>By Alex Green</p>
              <a href="assets/images/art3.jpg" class="view-btn">View</a>
            </div>
          </div>
          <div class="gallery-item painting">
            <img src="assets/images/art4.jpg" alt="Artwork 4" />
            <div class="overlay">
              <h3>Ocean Waves</h3>
              <p>By Emily White</p>
              <a href="assets/images/art4.jpg" class="view-btn">View</a>
            </div>
          </div>
          <!-- Add more gallery items here -->
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div class="social-links">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
      </div>
      <p>&copy; 2023 Artistic Portfolio. All rights reserved.</p>
    </footer>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
      <span class="close-btn">&times;</span>
      <img class="lightbox-content" id="lightbox-img" />
      <div class="caption"></div>
    </div>

    <!-- Scripts -->
    <script>
      // Lightbox functionality
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      const lightboxCaption = document.querySelector(".caption");

      document.querySelectorAll(".view-btn").forEach((btn) => {
        btn.addEventListener("click", (e) => {
          e.preventDefault();
          lightbox.style.display = "block";
          lightboxImg.src = btn.getAttribute("href");
          lightboxCaption.textContent =
            btn.parentElement.querySelector("h3").textContent;
        });
      });

      document.querySelector(".close-btn").addEventListener("click", () => {
        lightbox.style.display = "none";
      });

      lightbox.addEventListener("click", (e) => {
        if (e.target !== lightboxImg) {
          lightbox.style.display = "none";
        }
      });

      // Filter functionality
      document.querySelectorAll(".filter-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          const filter = btn.getAttribute("data-filter");
          document
            .querySelectorAll(".filter-btn")
            .forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");

          document.querySelectorAll(".gallery-item").forEach((item) => {
            if (filter === "all" || item.classList.contains(filter)) {
              item.style.display = "block";
            } else {
              item.style.display = "none";
            }
          });
        });
      });
    </script>
  </body>
</html>
